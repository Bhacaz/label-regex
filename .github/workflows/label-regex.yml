on:
  pull_request:
    types: [opened, edited]

jobs:
  label_regex:
    runs-on: ubuntu-latest
    steps:
      - name: "Assign label to new Pull Request"
        uses: Bhacaz/label-regex@main
        with:
          field: title
          regex: '([A-Z]+?)-'
          token: ${{ secrets.GH_TOKEN }}
