name: 'Add label'
on:
  pull_request:
    types: [opened, edited]
jobs:
  label_regex:
    runs-on: ubuntu-latest
    name: Add label
    steps:
      - name: "Assign label to new Pull Request"
        uses: Bhacaz/label-regex@main
        with:
          field: branch
          regex: '([a-z]+?)_'
          token: ${{ secrets.GH_TOKEN }}
